<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(white, pink);
            font-family: 'Brush Script MT', cursive;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #ff69b4;
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2), -2px -2px 0 wheat, 2px 2px 0 pink;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out, slideDown 1s ease-in-out;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 90%;
        }
        img {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }
        button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: auto;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background-color: #ff69b4;
            color: white;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            img {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="cake.svg" alt="Birthday Cake">
        <h1>Selamat Ulang Tahun Fariyd!</h1>
        <button onclick="changeText()">Putar Musik ~</button>
    </div>
    <audio id="hbd-audio" src="hbd.mp3" loop></audio>
    <script>
        function changeText() {
            const h1 = document.querySelector('h1');
            const audio = document.getElementById('hbd-audio');
            const button = document.querySelector('button');

            if (!audio.paused) {
                document.body.style.background = 'none';
                h1.remove();
                button.textContent = 'Selanjutnya';
                button.onclick = null; // Disable further actions
            } else {
                h1.textContent = 'Semoga Harimu Menyenangkan, Fariyd!';
                audio.play();
                button.textContent = 'Selanjutnya';
            }
        }
    </script>
</body>
</html>
