<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silvia üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #e91e63;
      --button-bg: #f8bbd0;
      --button-hover: #f48fb1;
      --confetti-color: #e91e63;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #f06292;
      --button-bg: #000000;
      --button-hover: #757575;
    }
    body {
      position: relative;
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  text-align: center;
  padding: 40px 20px;
  min-height: 100vh;
  box-sizing: border-box;
  overflow-x: hidden;
}

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--confetti-color);
      top: -10px;
      animation: fall 5s infinite;
      opacity: 0.7;
      z-index: 1000;
      animation: fall 5s infinite ease-in;
    }
    @keyframes fall {
      0% {
    transform: translateY(0) rotate(0);
    opacity: 1;
  }
  100% {
    transform: translateY(calc(100vh + 50px)) rotate(720deg);
    opacity: 0.5;
  }
    }
    #scene {
  max-width: 600px;
  margin: 0 auto;
  animation: fade 1s ease-in-out;
  z-index: 2;
  text-align: center;
}

    img {
      max-width: 100%;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(233, 30, 99, 0.2);
    }
    .fade-out {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .fade-in {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .achievement-photos {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .achievement-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .achievement-item img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    .achievement-item img:hover {
      transform: scale(1.05);
    }

    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .popup.show {
      display: flex;
      opacity: 1;
      transform: scale(1);
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .popup-content p {
  margin-top: 10px;
  font-size: 1rem;
  color: #333;
}


    .popup button {
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
    }

    .popup button:hover {
      background-color: #f48fb1;
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      background: var(--button-bg);
      color: var(--text-color);
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 2;
    }
    button:hover {
      background: var(--button-hover);
    }
    .button-group {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    @keyframes fade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      body { padding: 20px; height: auto; min-height: 100vh; }
      #scene { max-width: 100%; }
      .bg-birthday { font-size: 0.95rem; }
      h1 { font-size: 1.5rem; }
      p { font-size: 1rem; }
      button { font-size: 0.9rem; padding: 12px 24px; border-radius: 20px; margin-top: 20px; }
    }
    
    /* From Uiverse.io by arthur_6104 */ 
.box-button {
  cursor: pointer;
  border: 4px solid rgb(255, 152, 152);
  background-color: rgb(255, 192, 192);
  padding-bottom: 10px;
  transition: 0.1s ease-in-out;
  user-select: none;
}

.button {
  background-color: #ff9d9d;
  border: 4px solid #fff;
  padding: 3px 8px;
}

.button span {
  font-size: 1.2em;
  letter-spacing: 1px;
}

.box-button:active {
  padding: 0;
  margin-bottom: 10px;
  transform: translateY(10px);
}

.teks-hadiah {
  color: white;
  font-weight: bolder;
}


  </style>
</head>
<body>
  <div id="popup" class="popup" onclick="closePopup()">
    <div class="popup-content">
      <h2 id="popup-text"></h2>
      <button onclick="closePopup()">Tutup</button>
    </div>
  </div>

  <div id="scene"></div>
  <div class="button-group">
    <button id="nextBtn" onclick="nextScene()">‚ûú &nbsp; Lanjut</button>
    <button onclick="toggleDarkMode()">üåó &nbsp; Mode</button
  </div>

  <audio id="bgm" loop>
    <source src="hbd.mp3" type="audio/mpeg">
    Browsermu tidak mendukung elemen audio.
  </audio>

  <script>
    function preloadAssets() {
  const assets = [
    "cake.svg",
    "cat-1.mp3",
    "cat-2.mp3",
    "cat-3.mp3",
    "hbd.mp3",
    "hope.png",
    "ipi_2.jpg",
    "ipi_3.jpeg",
    "lucky_cat.svg"
  ];

  assets.forEach(src => {
    if (src.endsWith(".mp3")) {
      const audio = new Audio();
      audio.src = src;
    } else {
      const img = new Image();
      img.src = src;
    }
  });
}

    let currentScene = 0;
    const sceneEl = document.getElementById("scene");
    const nextBtn = document.getElementById("nextBtn");

    const scenes = [
      `<div class="bg-birthday"></div>`,
      `<div class="bg-birthday"><h1> Happy Birth Day Silvia! üéâ</h1></div>`,
      `
      <h1>üèÜ Pencapaianmu</h1>
      <p>Kamu udah banyak banget berkembang. Bangga banget sama kamu!</p>
      <div class="achievement-photos">
        <div class="achievement-item">
          <img src="ipi_2.jpg" alt="Juara Umum MIPA" onclick="openPopup('Juara Umum MIPA', 'Kamu berhasil jadi juara umum di bidang MIPA, hebat banget! üëè' )"/>
          <h2 onclick="openPopup('Juara Umum MIPA', 'Kamu berhasil jadi juara umum di bidang MIPA, hebat banget! üëè' )">Juara Umum MIPA</h2>
        </div>
        <div class="achievement-item">
          <img src="ipi_3.jpeg" alt="Pradana Putri" onclick="openPopup('Pradana Putri', 'Kamu dipercaya jadi Pradana Putri, bukti kamu punya jiwa kepemimpinan üí™')"/>
          <h2 onclick="openPopup('Pradana Putri', 'Kamu dipercaya jadi Pradana Putri, bukti kamu punya jiwa kepemimpinan üí™')">Pradana Putri</h2>
        </div>
      </div>
      `,
      `
      <h1>üåà Harapan untukmu</h1>
      <p>Semoga tahun depan penuh dengan petualangan baru, rezeki berlimpah, dan teman-teman yang mendukung kamu untuk mencapai cita citamu.</p>
      <img src="hope.png" alt="Harapan" onclick="openPopup('Universitas Pendidikan Indonesia', 'Denger denger TKA bisa buat daftar SNBP juga, jangan di sia siakan opportunity nya ')">
      <h2 onclick="openPopup('Universitas Pendidikan Indonesia', 'Denger denger TKA bisa buat daftar SNBP juga, jangan di sia siakan opportunity nya ')">Universitas Pendidikan Indonesia</h2>
      `,
      `
      <h1>Terima Kasih !</h1>
      <div class="box-button">
  <div class="button"><span class="teks-hadiah">Hadiah buat kamu</span></div>
</div>

      <div style="margin-top:20px">
        <a href="https://wa.me/6285719443650?text=Makasih ~~" target="_blank">
  <button>Kirim Ucapan Balik</button>
</a>

        <button onclick="restart()">üîÅ Tonton Lagi</button> 
      </div>

      `
    ];

    let isMusicPlaying = false;

    function nextScene() {
      if (!isMusicPlaying) {
        const bgm = document.getElementById('bgm');
        bgm.play().catch(() => {});
        isMusicPlaying = true;
      }

      sceneEl.classList.remove("fade-in");
      sceneEl.classList.add("fade-out");

      setTimeout(() => {
        currentScene++;
        if (currentScene < scenes.length) {
          sceneEl.innerHTML = scenes[currentScene];
          if (currentScene === scenes.length - 1) {
            nextBtn.style.display = "none";
          }
          if (currentScene > 0) showConfetti();
        }

        sceneEl.classList.remove("fade-out");
        sceneEl.classList.add("fade-in");
      }, 500);
    }

    function restart() {
      currentScene = 1;
      sceneEl.innerHTML = scenes[1];
      nextBtn.style.display = "inline-block";
      sceneEl.classList.add("fade-in");
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function openPopup(title, description) {
  document.getElementById("popup-text").innerHTML = `
    <h2>${title}</h2>
    <p>${description}</p>
  `;
  document.getElementById("popup").classList.add("show");
}


    function closePopup() {
      document.getElementById("popup").classList.remove("show");
    }

    function showConfetti() {
      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 5 + 's';
        confetti.style.backgroundColor = ['#e91e63', '#ff9800', '#ffc107', '#8bc34a', '#00bcd4'][Math.floor(Math.random() * 5)];
        document.body.appendChild(confetti);
      }
    }

    // Init
    sceneEl.innerHTML = scenes[0];
    sceneEl.classList.add("fade-in");

    document.addEventListener("click", function(e) {
  if (e.target.closest(".box-button")) {
    showCatConfetti();
  }
});

function showCatConfetti() {
  const catSounds = [
    "cat-1.mp3", // Ganti dengan URL audio kucing pertama
    "cat-2.mp3", // Ganti dengan URL audio kucing kedua
    "cat-3.mp3"  // Ganti dengan URL audio kucing ketiga
  ];

  // Pilih audio kucing secara acak
  const randomCatSound = catSounds[Math.floor(Math.random() * catSounds.length)];

  // Membuat elemen audio dan memutar suara kucing
  const audio = new Audio(randomCatSound);
  audio.play();

  const img = document.createElement("img");
  img.src = "lucky_cat.svg"; // bisa ganti ke gif lain kalau mau!
  img.alt = "Confetti Kucing";
  img.style.position = "fixed";
  img.style.width = "80px";
  img.style.left = Math.random() * 90 + "vw";
  img.style.top = "-100px";
  img.style.zIndex = 10;
  img.style.animation = "dropCat 3s ease-in-out forwards";

  document.body.appendChild(img);

  // hapus elemen setelah selesai animasi
  setTimeout(() => img.remove(), 3000);
}


// Animasi jatuh kucing
const style = document.createElement("style");
style.textContent = `
  @keyframes dropCat {
    0% { transform: translateY(0); opacity: 0.9; }
    100% { transform: translateY(100vh); opacity: 0; }
  }
`;
document.head.appendChild(style);

window.addEventListener("DOMContentLoaded", () => {
  preloadAssets();
});

  </script>
</body>
</html>
