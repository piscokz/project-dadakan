<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pertunjukan Ulang Tahun üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Preload Resources -->
  <link rel="preload" as="audio" href="musik/birthday.mp3" type="audio/mpeg">
  <link rel="preload" as="image" href="img/ipi_2.jpg">
  <link rel="preload" as="image" href="img/ipi_3.jpeg">
  <link rel="preload" as="image" href="img/achievement3.jpg">
  <link rel="preload" as="image" href="img/achievement.jpg">
  <link rel="preload" as="image" href="img/birthday-person.jpg">
  <link rel="preload" as="image" href="img/hope.png">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #e91e63;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      padding: 40px;
      overflow: hidden;
      position: relative;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #e91e63;
      top: -10px;
      animation: fall 5s infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    #scene {
      max-width: 600px;
      animation: fade 1s ease-in-out;
      z-index: 2;
    }

    img {
      max-width: 100%;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(233, 30, 99, 0.2);
    }

    .bg-birthday {
      background: url('img/birthday-person.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      text-shadow: 0 2px 5px rgba(0,0,0,0.6);
      border-radius: 20px;
      padding: 30px;
      transition: background 0.6s ease;
    }

    .fade-out {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .fade-in {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .achievement-photos {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
      justify-items: center;
    }

    .achievement-photos img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .achievement-photos img:hover {
      transform: scale(1.05);
    }

    button {
      margin-top: 40px;
      padding: 15px 30px;
      background: #f8bbd0;
      color: #e91e63;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 2;
    }

    button:hover {
      background: #f48fb1;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
        height: auto;
        min-height: 100vh;
      }

      #scene {
        max-width: 100%;
      }

      .bg-birthday {
        padding: 20px;
        font-size: 0.95rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .achievement-photos {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }

      .achievement-photos img {
        border-radius: 12px;
      }

      button {
        font-size: 0.9rem;
        padding: 12px 24px;
        border-radius: 20px;
        margin-top: 30px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }

      p {
        font-size: 0.95rem;
      }

      button {
        width: 100%;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <script>
    for (let i = 0; i < 20; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDelay = Math.random() * 5 + 's';
      confetti.style.backgroundColor = ['#e91e63', '#ff9800', '#ffc107', '#8bc34a', '#00bcd4'][Math.floor(Math.random() * 5)];
      document.body.appendChild(confetti);
    }

    const preloadAssets = [
      'img/ipi_2.jpg',
      'img/ipi_3.jpeg',
      'img/achievement3.jpg',
      'img/achievement.jpg',
      'img/birthday-person.jpg',
      'img/hope.png',
      'musik/birthday.mp3'
    ];
    preloadAssets.forEach(src => {
      if (src.endsWith('.mp3')) {
        const audio = new Audio();
        audio.src = src;
      } else {
        const img = new Image();
        img.src = src;
      }
    });
  </script>

  <div id="scene"></div>
  <button onclick="nextScene()">‚û°Ô∏è Lanjut</button>

  <script>
    let currentScene = 0;
    const sceneEl = document.getElementById("scene");
    const nextBtn = document.querySelector("button");
    const music = new Audio("musik/birthday.mp3");
    music.loop = true;

    const scenes = [
      `
      <div class="bg-birthday">
        <h1>üéâ Selamat Ulang Tahun! üéÇ</h1>
        <p>Hari ini adalah hari spesialmu. Semoga hari ini penuh tawa, cinta, dan kue! üç∞</p>
      </div>
      `,
      `
      <h1>üèÜ Pencapaianmu</h1>
      <div class="achievement-photos">
        <img src="img/ipi_2.jpg" alt="Achievement 1">
        <img src="img/ipi_3.jpeg" alt="Achievement 2">
        <img src="img/achievement3.jpg" alt="Achievement 3">
      </div>
      <p>Kamu udah banyak banget berkembang tahun ini. Bangga banget sama kamu!</p>
      <img src="img/achievement.jpg" alt="Pencapaian">
      `,
      `
      <h1>üåà Harapan untukmu</h1>
      <p>Semoga tahun depan penuh dengan petualangan baru, rezeki berlimpah, dan teman teman yang supportif.</p>
      <img src="img/hope.png" alt="Harapan">
      `,
      `
      <h1>üéÅ Pertunjukan Selesai</h1>
      <p>Terima kasih udah menyimak üéÇ</p>
      <button onclick="restart()">üîÅ Tonton Lagi</button>
      `
    ];

    function nextScene() {
      sceneEl.classList.remove("fade-in");
      sceneEl.classList.add("fade-out");

      setTimeout(() => {
        currentScene++;
        if (currentScene < scenes.length) {
          sceneEl.innerHTML = scenes[currentScene];
          if (currentScene === 1) {
            music.play().catch(() => {});
          }
          if (currentScene === scenes.length - 1) {
            nextBtn.style.display = "none";
          }
        }

        sceneEl.classList.remove("fade-out");
        sceneEl.classList.add("fade-in");
      }, 500);
    }

    function restart() {
      currentScene = 0;
      sceneEl.innerHTML = scenes[0];
      nextBtn.style.display = "inline-block";
      sceneEl.classList.add("fade-in");
    }

    sceneEl.innerHTML = scenes[0];
    sceneEl.classList.add("fade-in");
  </script>
</body>
</html>
